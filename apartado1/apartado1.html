<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de usuarios</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="buscador">
            <input type="text" id="busqueda" placeholder="Busca alusuario por su nombre">
            <button id="btnBuscar">Buscar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Calle</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
                <!-- la tabla con los usuarios -->
            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
